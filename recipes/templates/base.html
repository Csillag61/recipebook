{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Recipe App{% endblock %}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
    <div class="container">
      <a class="navbar-brand" href="{% url 'recipes:recipe_list' %}">üçΩÔ∏è My Recipe Book</a>

      <!-- Toggler -->
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarMain"
              aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div id="navbarMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'recipes:recipe_list' %}">All Recipes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'recipes:recipe_create' %}">Add Recipe</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'recipes:profile' user.username %}">Hello, {{ user.username }}</a>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'recipes:logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-secondary">Logout</button>
              </form>
            </li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'recipes:login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'recipes:register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- JS: Bootstrap bundle (includes Popper). jQuery not required for the toggler. -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
