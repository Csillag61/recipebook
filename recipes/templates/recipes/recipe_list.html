{% extends 'base.html' %}
{% block content %}
  <h1>All Recipes</h1>
  <ul class="recipe-list">
    {% for recipe in recipes %}
      <li class="recipe-item">
        <a href="{% url 'recipe_detail' recipe.pk %}">
          {% if recipe.image %}
            <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" class="recipe-thumb">
          {% endif %}
          <h3>{{ recipe.title }}</h3>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
