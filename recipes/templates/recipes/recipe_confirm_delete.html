{% extends 'base.html' %}

{% block content %}
  <h2>Delete Recipe</h2>
  <p>Are you sure you want to delete “{{ recipe.title }}”?</p>

  <form method="post" action="{% url 'recipes:recipe_delete' recipe.pk %}">
    {% csrf_token %}
    <a href="{% url 'recipes:recipe_detail' recipe.pk %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  </form>
{% endblock %}
